<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<div class="container">
  <div class="left-section">
    <div class="backregister">
      <img src="assets/backRegister.png">
    </div>
    <div class="logoctm">
      <img src="assets/logo.png">
    </div>
    <div class="registration-container">
      <h1 class="title">Registrarse<br><br></h1>
      <form [formGroup]="user" class="registration-form" (ngSubmit)="validateForm()">
        <div class="form-group">
          <label for="name">Nombre y apellido:</label>
          <input type="text" id="name" formControlName="fullname" required>
          <div *ngIf="user.get('fullname')?.invalid && user.get('fullname')?.touched">
            <small class="error-message">Rellenar campo con nombre y apellido*</small>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Celular:</label>
          <input type="tel" id="phone" formControlName="phone" required>
          <div *ngIf="user.get('phone')?.invalid && user.get('phone')?.touched">
            <small class="error-message">Rellenar correctamente el campo*</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="user.get('email')?.invalid && user.get('email')?.touched">
            <small class="error-message">Rellenar correctamente el campo*</small>
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="user.invalid">Registrarse</button>
      </form>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </div>
  </div>

  <div class="right-section">
    <div class="text-container">
      <h1 class="big-text">Educación, Ciencia y Divulgación Matemática</h1>
      <p class="small-text">30 de Noviembre</p>
      <p class="small-text">La asistencia al congreso otorgará un certificado</p>
    </div>
  </div>
</div>
